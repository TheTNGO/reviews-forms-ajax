<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>
            <p>Digital Tool Shed</p>
        </h1>
        <p>Your hub for all things gaming peripherals.</p>

    </header>

    <main>

        <h2>
            <p th:text="'All ' + ${category.name} + ' reviews:'"></p>
        </h2>
        <div th:each="review : ${category.reviews}">
            <a class="review-links" th:href="@{/review(id=${review.id})}">
                <img th:src="@{|images\${review.imageUrl}|}" th:alt="${review.imageUrl}" width="160" height="120">
                <p th:text="${review.title}"></p>
            </a>
        </div>


    </main>

    <nav class="end-of-page">
        <a th:text="'Back to Categories'" th:href="@{/show-categories}"></a>
    </nav>


</body>

</html>

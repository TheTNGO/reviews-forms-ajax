<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Weapon Selector - Reviews</title>
</head>

<body>

	<header>
		<h1>Digital Tool Shed</h1>
		<h2>Your hub for all things gaming peripherals.</h2>
	</header>
	<main>
		<h3>Reviews</h3>
		<div th:each="review: ${reviews}">
			<li>
				<img th:src="@{|images\${review.imageUrl}|}" th:height="35" th:width="35"></img>
				<p>
					<a th:href="@{/review(id=${review.id})}" th:text="${review.id} + ' - ' + ${review.date} + ' - ' + ${review.title}"></a>
				</p>
			</li>
			</div>
	</main>

</body>

</html>
